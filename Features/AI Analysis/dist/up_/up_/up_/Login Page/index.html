<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/up_/up_/up_/Login%20Page/index.a719491f.css">
	<title>Animated Login Page</title>
</head>
<body>
	<div class="square">
		<i style="--clr: #00ff0a"></i>
		<i style="--clr: #ff0057"></i>
		<i style="--clr: #fffd44"></i>

		<!-- Login Form -->
		<div class="login" id="loginForm">
			<h2>Login</h2>
			<div class="inputBx">
				<input type="text" placeholder="Username">
			</div>
			<div class="inputBx">
				<input type="password" placeholder="Password">
			</div>
			<div class="error-message" style="color: red; text-align: center; margin-top: 10px; font-size: 14px; display: none"></div>
			<div class="inputBx">
				<input type="submit" value="Sign in">
			</div>
			<div class="links">
				<a href="#" id="forgotPasswordLink">Forgot Password?</a>
				<a href="#" id="signUpLink">Sign Up</a>
			</div>
		</div>

		<!-- Sign Up Form -->
		<div class="signup" id="signUpForm" style="display: none">
			<h2>Sign Up</h2>
			<div class="inputBx">
				<input type="text" id="signupUsername" placeholder="Username">
			</div>
			<div class="inputBx">
				<input type="email" id="signupEmail" placeholder="Email">
			</div>
			<div class="inputBx">
				<input type="password" id="signupPassword" placeholder="Password">
			</div>
			<div class="inputBx">
				<input type="password" id="signupConfirmPassword" placeholder="Confirm Password">
			</div>
			<div class="error-message" id="signupError" style="color: red; text-align: center; margin-top: 10px; font-size: 14px; display: none"></div>
			<div class="inputBx">
				<input type="submit" id="signupSubmit" value="Sign Up">
			</div>
			<div class="links">
				<a href="#" id="loginLink">Back to Login</a>
			</div>
		</div>

		<!-- Forgot Password Form -->
		<div class="forgotPassword" id="forgotPasswordForm" style="display: none">
			<h2>Forgot Password</h2>
			<div class="inputBx">
				<input type="email" id="forgotEmail" placeholder="Enter your email">
			</div>
			<div class="error-message" id="forgotPasswordError" style="color: red; text-align: center; margin-top: 10px; font-size: 14px; display: none"></div>
			<div class="inputBx">
				<input type="submit" id="forgotPasswordSubmit" value="Send Reset Link">
			</div>
			<div class="links">
				<a href="#" id="backToLoginLink">Back to Login</a>
			</div>
		</div>
	</div>

	<script src="/up_/up_/up_/Login%20Page/index.76ed38d6.js"></script>
<script src="/Login%20Page.b8192bac.js"></script></body>
</html>
