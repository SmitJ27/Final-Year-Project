<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <!-- Navbar Section -->
    <nav class="navbar">
        <div class="container">
            <a href="#" class="logo" style="font-weight: bolder;">ProgressTracker</a>
            <ul class="nav-links">

            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="hero" class="hero">
        <div class="container">
            <h1>Track Your Progress, Stay Motivated</h1>
            <p>Start by adding tasks and monitor your achievements.</p>
            <!-- Button to Open To Do List -->
            <button id="open-todo-btn">Open To Do List</button>
        </div>
    </section>

    <!-- Footer Section -->
    <footer id="footer" class="footer">
        <div class="container">
            <p>&copy; 2025 ProgressTracker. All rights reserved.</p>
        </div>
    </footer>

    <script>
        // JavaScript to handle the button click and redirect to the To-Do List page
        const openTodoBtn = document.getElementById('open-todo-btn');
        openTodoBtn.addEventListener('click', function() {
            // Redirect immediately to the To-Do List page
            window.location.href = './To-Do-List/index.html'; // Modify the path to match your actual To-Do List file
        });
    </script>
</body>
</html>
